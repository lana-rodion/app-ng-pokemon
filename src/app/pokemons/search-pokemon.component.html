<div class="row">
	<div class="col s12 m6 offset-m3">
		<div class="card">
			<div class="card-content">
				<div class="input-field">
					<!-- Au fur et à mesure que l'utilisateur tape sa recherche
						(keyup) appelle la méthode search de search-pokemon.component.ts 
						avec la dernière valeur présente dans le champ de recherche = searchBox.value
					-->
					<input #searchBox (keyup)="search(searchBox.value)" placeholder="Rechercher un pokémon" />
				</div>

				<div class="collection">
					<!-- Avec *ngFor="let pokemon of pokemons$ | async" (click)="gotoDetail(pokemon)"
						on affiche la liste des pokemons par nom {{ pokemon.name }}
						Le pipe | async appliqué à l'Observable permet d'afficher le résultat 
						que lorsque Observable a trouvé une réponse et synchronise la propriété de component avec la vue
					-->
					<a *ngFor="let pokemon of pokemons$ | async" 
						(click)="gotoDetail(pokemon)" class="collection-item">
						{{ pokemon.name }}
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
