<!-- avec *ngIf on vérifie si le pokemon a été trouvé et on l'affiche -->
<div *ngIf="pokemon" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ pokemon.name }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-image">
                <!-- on utlise la liaison de données grâce à [src]="" -->
                <img [src]="pokemon.picture">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                        <tr>
                            <td>Nom</td>
                            <td><strong>{{ pokemon.name }}</strong></td>
                        </tr>
                        <tr>
                            <td>Points de vie</td>
                            <td><strong>{{ pokemon.hp }}</strong></td>
                        </tr>
                        <tr>
                            <td>Dégâts</td>
                            <td><strong>{{ pokemon.cp }}</strong></td>
                        </tr>
                        <tr>
                            <td>Types</td>
                            <td>
                            <!-- on reutilise le Pipe pour afficher la couleur de type de pokemon -->
                            <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                            </td>
                        </tr>
                        <tr>
                            <td>Date de création</td>
                            <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <!-- on écoute l'event click pour retourner à la liste de pokemons -->
                    <a class="waves-effect waves-light btn" (click)="goBack()">Retour</a>
                    <!-- on écoute l'event click pour ouvrir l'édition du profil de pokemon -->
                    <a class="waves-effect waves-light btn" (click)="goEdit(pokemon)">Editer</a>
                    <a class="waves-effect waves-light btn btn-outlined__red" (click)="delete(pokemon)">Supprimer</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- avec *ngIf si le pokemon n'a pas été trouvé et on affiche un message -->
<!-- <h4 *ngIf='!pokemon' class="center">Aucun pokémon à afficher !</h4> -->
<h4 *ngIf='!pokemon' class="center">
    <pkmn-loader></pkmn-loader>
</h4>
